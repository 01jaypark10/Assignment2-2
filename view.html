<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 상세보기 - 도서관리 시스템</title>
    <!--jQuery import-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="my.css">
    <style>
        .header h2 {
            color: rgb(136, 199, 150);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-image {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .info {
            display: flex;
            margin-bottom: 15px;
            padding: 12px;
            background-color: rgb(249, 249, 249);
            border-radius: 5px;
            align-items: center;
        }

        .info-label {
            font-weight: bold;
            color: rgb(51, 51, 51);
            width: 120px;
            flex-shrink: 0;
        }

        .info-value {
            color: rgb(85, 85, 85);
            flex: 1;
            font-size: 16px;
        }

        .editbutton {
            background-color: rgb(136, 199, 150);
        }

        .editbutton:hover {
            background-color: rgb(100, 180, 120);
        }

        .deletebutton {
            background-color: rgb(112, 117, 124);
        }

        .deletebutton:hover {
            background-color: rgb(90, 98, 104);
        }

        .listbutton {
            background-color: rgb(51, 122, 183);
        }

        .listbutton:hover {
            background-color: rgb(30, 87, 153);
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="header">
            <h2>도서 상세보기</h2>
            <p>도서의 상세 정보를 확인하세요</p>
        </div>

        <!-- 도서 이미지 -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXP_dMJiXWFdLkphCLFq0jtp5Lnnry-SYXZA&s"
            class="book-image">

        <!-- 도서 정보 -->
        <div style="margin:30px 0;">
            <div class="info">
                <div class="info-label">도서명:</div>
                <div class="info-value" id="bookTitle">클린 코드</div>
            </div>

            <div class="info" style="background-color: rgb(255, 255, 255);">
                <div class="info-label">저자:</div>
                <div class="info-value" id="bookAuthor">로버트 C. 마틴</div>
            </div>

            <div class="info">
                <div class="info-label">출판사:</div>
                <div class="info-value" id="bookPublisher">인사이트</div>
            </div>

            <div class="info" style="background-color: rgb(255, 255, 255);">
                <div class="info-label">출판년도:</div>
                <div class="info-value" id="bookYear">2013년</div>
            </div>

            <div class="info">
                <div class="info-label">ISBN:</div>
                <div class="info-value" id="bookISBN">978-89-6626-082-4</div>
            </div>

            <div class="info" style="background-color: rgb(255, 255, 255);">
                <div class="info-label">장르:</div>
                <div class="info-value">
                    <span class="genre-badge-large genre-programming" id="bookGenre">프로그래밍</span>
                </div>
            </div>
        </div>

        <!-- 버튼 영역 -->
        <div style="text-align: center; margin-top: 30px;">
            <button type="button" class="button-group editbutton" id="editbutton">
                수정
            </button>
            <button type="button" class="button-group deletebutton" id="deletebutton">
                삭제
            </button>
            <button type="button" class="button-group listbutton" id="listbutton" onclick="location.href='index.html'">
                목록
            </button>
        </div>
    </div>

    <script>
        // 수정 버튼 클릭
        $('#editbutton').on('click', function () {
            window.location.href = 'edit.html';
        });

        // 삭제 버튼 클릭
        $('#deletebutton').on('click', function () {
            confirm("게시물을 삭제할까요?");
        });

        // 목록 버튼 클릭
        $('#listbutton').on('click', function () {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
